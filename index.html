<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="call-to-action">
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.
      </p>
      <p>Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>
    </div>

    <form>
      <div>
        <p>Let's do this!</p>

        <div>
          <div>
            <label for="fname">First Name</label>
            <input type="text" name="user_fname" id="fname" />
          </div>
          <div>
            <label for="lname">Last Name</label>
            <input type="text" name="user_lname" id="lname" />
          </div>
        </div>

        <div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="user_email" id="email" />
          </div>
          <div>
            <label for="phone">Phone Number</label>
            <input type="phone" name="user_phone" id="phone" />
          </div>
        </div>

        <div>
          <div>
            <label for="password">Password</label>
            <input type="password" name="user_pwd" id="password" />
          </div>
          <div>
            <label for="password-confirm">Confirm Password</label>
            <input
              type="password"
              name="user_pwd_confirm"
              id="password-confirm"
            />
          </div>
        </div>
      </div>

      <button type="submit">Create Account</button>
    </form>

    <p>Already have an account? <a href="">Log in</a></p>
  </body>
</html>
